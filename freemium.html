    <body>
        <div class="background"></div>

        <main>
            <h2>Programming Languages</h2>
            <ul id="programmingLanguage"></ul>

            <h2>Cyber Security Skills</h2>
            <ul id="cyberSecuritySkills"></ul>
            <div class="separator"></div>

            <h2>Professional Skills</h2>
            <ul id="professionalSkills"></ul>

            <section>

                        <a href="index.html">
                            <p>Back - Home</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <script>
            async function fetchResources() {
                try {
                    const response = await fetch('json/main.json');
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    const data = await response.json();

                    const programingLanguageList = document.getElementById('programmingLanguage');
                    const cyberSecuritySkillsList = document.getElementById('cyberSecuritySkills');
                    const professionalSkillsList = document.getElementById('professionalSkills');

                    if (data.programingLanguage) {
                        for (const [name, link] of Object.entries(data.programingLanguage)) {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `ðŸ“š <a href="${link}">${name}</a>`;
                            programingLanguageList.appendChild(listItem);
                        }
                    }

                    if (data.cyberSecuritySkills) {
                        for (const [name, link] of Object.entries(data.cyberSecuritySkills)) {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `ðŸ“š <a href="${link}">${name}</a>`;
                            cyberSecuritySkillsList.appendChild(listItem);
                        }
                    }
                    if (data.professionalSkills) {
                        for (const [name, link] of Object.entries(data.professionalSkills)) {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `ðŸ“š <a href="${link}">${name}</a>`;
                            professionalSkillsList.appendChild(listItem);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching resources:', error);
                }
            }

            fetchResources();
        </script>
    </body>

</html>
