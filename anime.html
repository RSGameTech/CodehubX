<!DOCTYPE html>
<html>
    <head>
        <title>Animes</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="assets/anime.jpg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="logo"><a href="index.html">CodeHub<llo>X</llo></a></h1>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="profile/index.html" target="_blank" class="nav-link">Profile</a></li>
                    <li><a href="https://github.com/SIDDHU123M/" class="nav-link">GitHub</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1 class="page-title">Stream Anime Free</h1>
                <div class="container">
                    <script>
                        const freeAnime = {
                                "AniWatch": "https://www.google.com/search?q=AniWatch",
                                "AniWorld": "https://www.google.com/search?q=AniWorld",
                                "Zoro": "https://aniwatch.to/",
                                "Animania": "https://www.google.com/search?q=animania",
                                "9anime": "https://www.google.com/search?q=9anime",
                                "Animekisa": "https://www.google.com/search?q=Animekisa",
                                "Kiss - Anime": "https://www.google.com/search?q=kiss+anime",
                                "AnimiXPlay": "https://www.google.com/search?q=AnimiXPlay",
                                "Kayo Anime": "https://kayoanime.com/",
                                "Anime-World": "https://anime-world.in/series/",
                                "AnimeFox": "https://animefox.io/",
                                "Anime World": "https://anime-world.in/",
                                "Allanime": "https://www.anime-planet.com/anime/all",
                                "Animeflick": "https://animeflick.net/",
                                "Kimanime": "https://kimanime.com/",
                                "Animet": "https://animet.tv/home",
                            };
                            const container = document.querySelector(".container");
                            for (const key in freeAnime) {
                                if (freeAnime.hasOwnProperty(key)) {
                                    const linkItem = document.createElement("div");
                                    linkItem.className = "link-item";
                                    const anchor = document.createElement("a");
                                    anchor.href = freeAnime[key];
                                    anchor.target = "_blank";
                                    const paragraph = document.createElement("p");
                                    paragraph.textContent = key;
                                    anchor.appendChild(paragraph);
                                    linkItem.appendChild(anchor);
                                    container.appendChild(linkItem);
                                }
                            }
                    </script>
                </div>
            </section>
            <section>
                <div class="container1">
                    <div class="link-item">
                        <a href="index.html">
                            <p>Home - Back</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
