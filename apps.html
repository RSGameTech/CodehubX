        <header>
            <h1 class="logo"><a href="index.html">CodeHub<llo>X</llo></a></h1>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1 class="page-title">Apps for Streaming</h1>
                <div class="container">
                    <script>
                        const appStreaming = {
                                "CineMax": "https://github.com/BeamlakAschalew/cinemax",
                                "OnStream": "https://onstream.to/",
                                "FilmPlus": "https://filmplusapk.com/",
                                "CloudStream": "https://github.com/recloudstream/cloudstream",
                                "Castle Movies": "http://castlemovies.in/",
                                "Moviebox Pro": "https://www.movieboxpro.app/",
                                "Cinema HD": "https://cinemahd.app/v2-apk-8/",
                                "Tea TV": "https://teatv.org/new-version/",
                                "Crackle": "https://www.crackle.com/",
                                "EV01 Net": "https://ev01.sx/android-movies-apk",
                            };
                            const container = document.querySelector(".container");
                            for (const key in appStreaming) {
                                if (appStreaming.hasOwnProperty(key)) {
                                    const linkItem = document.createElement("div");
                                    linkItem.className = "link-item";
                                    const anchor = document.createElement("a");
                                    anchor.href = appStreaming[key];
                                    anchor.target = "_blank";
                                    const paragraph = document.createElement("p");
                                    paragraph.textContent = key;
                                    anchor.appendChild(paragraph);
                                    linkItem.appendChild(anchor);
                                    container.appendChild(linkItem);
                                }
                            }
                    </script>
                </div>
            </section>
            <section>
                <div class="container1">
                    <div class="link-item">
                        <a href="index.html">
                            <p>Home - Back</p>
                        </a>
                    </div>
                </div> 
            </section>
        </main>    
    </body>
