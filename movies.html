<!DOCTYPE html>
<html>
    <head>
        <title>Ultimate Streaming</title>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="assets/cinema.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="logo"><a href="index.html">CodeHub<llo>X</llo></a></h1>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="profile/index.html" target="_blank" class="nav-link">Profile</a></li>
                    <li><a href="https://github.com/SIDDHU123M/" class="nav-link">GitHub</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1 class="page-title">Stream Movies Free</h1>
                <div class="container">
                    <script>
                        const freeMovie = {
                                "FilmXY": "https://www.filmxy.vip",
                                "PutLockers": "https://www.google.com/search?q=putlockers",
                                "LikeStream": "https://www.google.com/search?q=likestream",
                                "Ev01": "https://www.Ev01.to",
                                "Soap2Day": "https://www.google.com/search?q=Soap2Day",
                                "Soap2Day org": "https://www.google.com/search?q=Soap2day org",
                                "HDToday": "https://www.google.com/search?q=HDToday",
                                "Y-Movies": "https://www.google.com/search?q=Y-Movies",
                                "YesMovies": "https://www.google.com/search?q=YesMovies",
                                "FlixTor": "https://www.google.com/search?q=Flixtor",
                                "LookMovies": "https://www.google.com/search?q=LookMovies",
                                "FlixHD": "https://www.google.com/search?q=FlixHD",
                                "HDSeries": "https://www.google.com/search?q=HDSeries",
                                "SauFlix": "https://www.google.com/search?q=SauFlix",
                                "PRmovies": "https://www.google.com/search?q=PRMovies",
                                "Movies2Watch": "https://www.google.com/search?q=Movies2Watch",
                                "HDWatch": "https://www.google.com/search?q=HDWatch",
                                "OpenLoadMovies": "https://www.google.com/search?q=OpenLoadMovies",
                                "M4UHD": "https://www.google.com/search?q=M4UHD",
                                "WorthFul": "https://www.worthful.info/",
                                "fmovies": "https://www.google.com/search?q=FMovies",
                                "Sflix": "https://www.google.com/search?q=SFlix",
                                "Bflix": "https://bflix.ru",
                                "FboxTV": "https://www.fboxtv.com/movie",
                                "Cmovies": "https://www.google.com/search?q=CMovies",
                            };
                            const container = document.querySelector(".container");
                            for (const key in freeMovie) {
                                if (freeMovie.hasOwnProperty(key)) {
                                    const linkItem = document.createElement("div");
                                    linkItem.className = "link-item";
                                    const anchor = document.createElement("a");
                                    anchor.href = freeMovie[key];
                                    anchor.target = "_blank";
                                    const paragraph = document.createElement("p");
                                    paragraph.textContent = key;
                                    anchor.appendChild(paragraph);
                                    linkItem.appendChild(anchor);
                                    container.appendChild(linkItem);
                                }
                            }
                    </script>
                </div>
            </section>
            <section>
                <div class="container1">
                    <div class="link-item">
                        <a href="index.html">
                            <p>Home - Back</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
