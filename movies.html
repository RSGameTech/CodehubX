<!DOCTYPE html>
<html>
    <head>
        <title>Ultimate Streaming</title>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="assets/cinema.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="logo"><a href="index.html">CodeHub<llo>X</llo></a></h1>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="profile/index.html" target="_blank" class="nav-link">Profile</a></li>
                    <li><a href="" class="nav-link" id="githubLink">GitHub</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1 class="page-title">Stream Movies Free</h1>
                <div class="container" id="container"></div>
            </section>
            <section>
                <div class="container1">
                    <div class="link-item">
                        <a href="index.html">
                            <p>Home - Back</p>
                        </a>
                    </div>
                </div>
            </section>
            <script>
                const fetchDataAndCreateLinks = (skills, containerId) => {
                    fetch("json/movies.json")
                        .then((response) => response.json())
                        .then((data) => {
                            const skillData = data[skills];
                            const container =
                                document.getElementById(containerId);
                            for (const key in skillData) {
                                if (skillData.hasOwnProperty(key)) {
                                    const linkItem =
                                        document.createElement("div");
                                    linkItem.className = "link-item";
                                    const anchor = document.createElement("a");
                                    anchor.href = skillData[key];
                                    anchor.target = "_blank";
                                    const paragraph =
                                        document.createElement("p");
                                    paragraph.textContent = key;
                                    anchor.appendChild(paragraph);
                                    linkItem.appendChild(anchor);
                                    container.appendChild(linkItem);
                                }
                            }
                        })
                        .catch((error) =>
                            console.error("Error fetching JSON:", error)
                        );
                };
                fetchDataAndCreateLinks("freeMovies", "container");
            </script>
        </main>
    </body>
</html>
